<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/82eb294da0.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="accordion-container">
            <h1>CSS Bayan</h1>
            <div class="items-container">
                <div class="item-container">
                    <label for="smile">
                        <input type="radio" name="meme-item" id="smile" checked>
                        <span class="title">You can't just copy and paste CSS</span>
                        <i class="fa-solid fa-chevron-up accordion-item-state-icon"></i>
                        <img src="./assets/maxresdefault.jpg" alt="smile-man">
                    </label>
                </div>
                <div class="item-container">
                    <label for="sad">
                        <input type="radio" name="meme-item" id="sad">
                        <span class="title">Keep calm and carry on</span>
                        <i class="fa-solid fa-chevron-up accordion-item-state-icon"></i>
                        <img src="assets/63kpq6.jpg" alt="keep calm">
                    </label>
                </div>
                <div class="item-container">
                    <label for="milos">
                         <input type="radio" name="meme-item" id="milos">
                        <span class="title">Work-life balance</span>
                        <i class="fa-solid fa-chevron-up accordion-item-state-icon"></i>
                        <img src="assets/715c5f83407db77e09b30084a1e62bbd62f07feb.gif" alt="ricardo milos picture">
                    </label>
                </div>
                <div class="item-container">
                    <label for="spider-man">
                        <input type="radio" name="meme-item" id="spider-man">
                        <span class="title">Dude, where is JS?</span>
                        <i class="fa-solid fa-chevron-up accordion-item-state-icon"></i>
                        <img src="assets/6r8F688cvbI.jpg" alt="spider man picture">
                    </label>
                </div>
                <div class="item-container">
                    <label for="cat">
                        <input type="radio" name="meme-item" value="red" id="cat">
                        <span class="title">Relax and take easy</span>
                        <i class="fa-solid fa-chevron-up accordion-item-state-icon"></i>
                        <img src="assets/kote-nyashka-rozha-kot-536692.jpeg" alt="cat picture">
                    </label>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
